<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kelime Oyunu 300x500</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #edf2f7;
      font-family: Arial, sans-serif;
    }

    #oyun-alani {
      width: 300px;
      height: 500px;
      background-color: #ffffff;
      border: 2px solid #3182ce;
      border-radius: 10px;
      padding: 15px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    #oyun-tablosu {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 8px;
      flex-grow: 1;
    }

    .harf-kutusu {
      width: 50px;
      height: 50px;
      text-align: center;
      line-height: 50px;
      font-size: 18px;
      font-weight: bold;
      border: 1px solid #a0aec0;
      border-radius: 5px;
      background-color: #e2e8f0;
      text-transform: uppercase;
    }

    .yesil { background-color: #48bb78; color: white; }
    .sari { background-color: #ecc94b; color: white; }
    .gri { background-color: #a0aec0; color: white; }

    #giris-alani {
      display: flex;
      gap: 10px;
    }

    input[type="text"] {
      flex-grow: 1;
      padding: 8px;
      font-size: 16px;
      border: 1px solid #cbd5e0;
      border-radius: 5px;
    }

    button {
      padding: 8px 15px;
      font-size: 16px;
      font-weight: bold;
      color: white;
      background-color: #3182ce;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #2b6cb0;
    }
  </style>
</head>
<body>
  <div id="oyun-alani">
    <div id="oyun-tablosu"></div>
    <div id="giris-alani">
      <input type="text" id="tahmin-girdisi" maxlength="5" placeholder="Tahmin...">
      <button id="gonder-tusu">Gönder</button>
    </div>
  </div>

  <script>
    // Gizli kelime
    const gizliKelime = "armut";
    let mevcutSatir = 0;
    const tablo = document.getElementById("oyun-tablosu");

    // Oyun alanını oluştur
    for (let i = 0; i < 30; i++) {
      const kutu = document.createElement("div");
      kutu.classList.add("harf-kutusu");
      tablo.appendChild(kutu);
    }

    // Kutuları güncelle
    function tabloyuGuncelle(tahmin) {
      const kutular = tablo.children;
      for (let i = 0; i < 5; i++) {
        const kutu = kutular[mevcutSatir * 5 + i];
        const harf = tahmin[i];

        if (harf === gizliKelime[i]) {
          kutu.textContent = harf;
          kutu.classList.add("yesil");
        } else if (gizliKelime.includes(harf)) {
          kutu.textContent = harf;
          kutu.classList.add("sari");
        } else {
          kutu.textContent = harf;
          kutu.classList.add("gri");
        }
      }
      mevcutSatir++;
    }

    // Tahmini gönder
    document.getElementById("gonder-tusu").addEventListener("click", () => {
      const girdisi = document.getElementById("tahmin-girdisi");
      const tahmin = girdisi.value.toLowerCase();

      if (tahmin.length === 5) {
        tabloyuGuncelle(tahmin);
        girdisi.value = "";

        // Oyun bitti mi kontrol et
        if (tahmin === gizliKelime) {
          setTimeout(() => alert("Tebrikler! Kelimeyi doğru bildiniz!"), 100);
        } else if (mevcutSatir >= 6) {
          setTimeout(() => alert(`Oyun Bitti! Doğru kelime: ${gizliKelime}`), 100);
        }
      } else {
        alert("Lütfen 5 harfli bir kelime girin.");
      }
    });
  </script>
</body>
</html>
